syntax = "proto3";

package bitcoin.template;

message Txo { 
    int64 txo_count = 1; 
}

message Transaction {
    string id = 1;
    string address = 2;
    int64 value = 3;
    int64 block_number = 4;
    int64 timestamp = 5;
}

message Address {
    string id = 1;
    int64 balance = 2;
    repeated Transaction transactions = 3;
}